name: Sphinx build

on:
  push:
    branches:
      - master
      - chris/sphinx-workflow-fix

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository -y ppa:ubuntugis/ppa 
        sudo apt-get update
        sudo apt-get install -y libgdal-dev gdal-bin python3-opencv

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        
        pip install --upgrade requests
        pip install torch torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cpu
        pip install opencv-python wandb numpy==1.23
        pip install GDAL==$(gdal-config --version | awk -F'[.]' '{print $1"."$2}')
        pip install rasterio
        pip install python-dotenv "google-auth-oauthlib" "google-api-python-client" "google-auth-httplib2"
        pip install pytest
        pip install sphinx sphinx_rtd_theme nbsphinx Pygments
        python -m pip install 'git+https://github.com/facebookresearch/detectron2.git'

    - name: Install the project itself
      run: |
        export CPLUS_INCLUDE_PATH=/usr/include/gdal 
        export C_INCLUDE_PATH=/usr/include/gdal 
        pip install .

    - name: Build Sphinx documentation
      run: |
        sphinx-apidoc -f -o ./docs/source/ detectree2/
        sphinx-build -b html -W -n docs/source/ docs/build/html

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: html-docs
        path: docs/build/html/
        
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master' 
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/build/html